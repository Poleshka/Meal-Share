{% extends "base.html" %}


{% block content %}

<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form-control">
        <h1 class="text-center">Add Recipe</h1>
        {% csrf_token %}
        {% form.media %}

        <div class="text-center">
            <button class="btn btn-signup  btn-success btn-lg mb-1">Add your recipe</button>
        </div>

    </form>

</div>
{% endblock %}
