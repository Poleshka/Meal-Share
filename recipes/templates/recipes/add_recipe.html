{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Add Recipe</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy}}
        <div class="text-center">
            <button  type="submit" class="btn-success btn-lg mb-1">Add your recipe</button>
        </div>

    </form>

</div>
{% endblock %}
