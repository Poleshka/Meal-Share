{% extends "base.html" %}

{% block content %}
<h1 class="text-center">See what you can russle up this week:
</h1>
<div class="container">
    {% for recipe in recipes %}
    <!-- <a href="{% url 'recipe_deta'}"></a> -->
    <a href="{% url 'recipe_detail' recipe.id %}" class="recipes" aria-label="Click to view {{recipe.title}}">
        <div class="card" style="width: 18rem;">
            <img src="{{recipe.image.url}}" class="card-img-top" alt="{{recipe.image_alt}}"></a>
            <div class="card-body">
                <h2 class="card-title">{{recipe.title}}</h2>

            </div>
        </div>
    
    {% endfor %}
</div>

{% endblock %}
