{% extends 'base.html' %}{% block content %}
{% load static %}






<div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/food.jpg' %}" class="d-block w-100" alt="table with various foods">
      <div class="carousel-caption d-none d-md-block">
        <h5>Share your best recipe thats on your table every week</h5>
        <p></p>
      </div>

    </div>
    <div class="carousel-item">
      <img src="{% static 'images/bread.jpg'%}" class="d-block w-100" alt="homebaked bread">
      <div class="carousel-caption d-none d-md-block">
        <h5>Plan, Prep, and Enjoy - Your Recipe Revolution Starts Here!</h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/lasagne.webp'%}" class="d-block w-100" alt="Homecooked lasagne">
      <div class="carousel-caption d-none d-md-block">
        <h5>Save Time, Eat Well, Live Happy with Smart Planning!</h5>
        <p></p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock content %}
